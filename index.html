<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Concrete Strength Predictor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: 2em auto;
    padding: 1em;
    background: #f5f7fa;
    border-radius: 10px;
    box-shadow: 0 0 15px #aaa;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  label {
    display: block;
    margin: 12px 0 5px;
  }
  input[type=number] {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    box-sizing: border-box;
  }
  button {
    margin-top: 20px;
    padding: 10px;
    width: 100%;
    background: #007bff;
    color: white;
    font-size: 1.1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
  #result {
    margin-top: 20px;
    font-weight: bold;
    font-size: 1.3em;
    color: #007bff;
    text-align: center;
  }
</style>
</head>
<body>
<h1>Concrete Strength Predictor</h1>

<form id="predict-form">
  <label>Cement (kg/m³):</label>
  <input type="number" step="any" required />

  <label>Blast Furnace Slag (kg/m³):</label>
  <input type="number" step="any" required />

  <label>Fly Ash (kg/m³):</label>
  <input type="number" step="any" required />

  <label>Water (kg/m³):</label>
  <input type="number" step="any" required />

  <label>Superplasticizer (kg/m³):</label>
  <input type="number" step="any" required />

  <label>Coarse Aggregate (kg/m³):</label>
  <input type="number" step="any" required />

  <label>Fine Aggregate (kg/m³):</label>
  <input type="number" step="any" required />

  <label>Age (days):</label>
  <input type="number" step="any" required />

  <button type="submit">Predict Strength</button>
</form>

<div id="result"></div>

<script>
  const form = document.getElementById('predict-form');
  const resultDiv = document.getElementById('result');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const inputs = form.querySelectorAll('input[type="number"]');
    const features = Array.from(inputs).map(input => parseFloat(input.value));

    resultDiv.textContent = "Predicting...";

    try {
      // Replace this URL with your deployed Flask backend API URL
      const response = await fetch('https://your-backend-url/predict', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({features})
      });

      if (!response.ok) {
        const err = await response.json();
        resultDiv.textContent = "Error: " + (err.error || 'Unknown error');
        return;
      }

      const data = await response.json();
      resultDiv.textContent = `Predicted Concrete Strength: ${data.predicted_strength.toFixed(2)} MPa`;
    } catch (error) {
      resultDiv.textContent = "Error connecting to prediction server.";
    }
  });
</script>
</body>
</html>
